version: '3.8'

services:
  # CodexGigantus Web GUI
  codexgigantus-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codexgigantus-web
    environment:
      - APP_MODE=web
      - WEB_PORT=8080
      - WEB_HOST=0.0.0.0
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=codex
      # Use read-only user with least privileges for application
      - DB_USER=codex_readonly
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_SSL_MODE=prefer
      # Security settings
      - MAX_FILE_SIZE=10485760
      - MAX_CONCURRENT_FILES=100
    secrets:
      - db_password
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs:ro
      - ./data:/app/data
      - ./.env:/app/.env:ro
    # NOTE: The 'condition: service_healthy' syntax requires Docker Compose file format version 2.1 or higher.
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codex-network
    restart: unless-stopped
    # Security: Run as non-root user.
    # Fixed UID/GID may cause permission issues if host UID differs.
    # Set UID and GID via environment variables if needed: UID=$(id -u) GID=$(id -g) docker-compose up
    user: "1000:1000"
    # Security: Read-only root filesystem
    # Note: Verify application can operate with this restriction
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL Database (optional, for database source mode)
  postgres:
    image: postgres:15-alpine
    container_name: codexgigantus-postgres
    environment:
      - POSTGRES_DB=codex
      # Admin user for initial setup only
      - POSTGRES_USER=postgres
      # Use Docker secret for admin password
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_admin_password
      # Application user (read-only)
      - APP_USER=codex_readonly
    secrets:
      - db_admin_password
      - db_password
    ports:
      # Expose PostgreSQL on all interfaces for Docker network access
      # Docker network isolation provides security
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./init-db-security.sql:/docker-entrypoint-initdb.d/02-security.sql:ro
    networks:
      - codex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d codex"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Security: PostgreSQL image handles user switching internally
    # Do not specify 'user:' directive as it prevents initialization
    # Security: Read-only /etc
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /run/postgresql:noexec,nosuid,size=10m
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # MySQL Database (alternative, commented out by default)
  # mysql:
  #   image: mysql:8.0
  #   container_name: codexgigantus-mysql
  #   environment:
  #     - MYSQL_DATABASE=codex
  #     - MYSQL_USER=codex
  #     - MYSQL_PASSWORD=codex_password
  #     - MYSQL_ROOT_PASSWORD=root_password
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #     - ./init-db-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
  #   networks:
  #     - codex-network
  #   restart: unless-stopped

  # Adminer for database management (optional, DISABLE IN PRODUCTION)
  adminer:
    image: adminer:latest
    container_name: codexgigantus-adminer
    ports:
      # Bind to localhost only
      - "127.0.0.1:8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha
    networks:
      - codex-network
    restart: unless-stopped
    profiles:
      - debug
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

networks:
  codex-network:
    driver: bridge
    # Network isolation
    internal: false

volumes:
  postgres-data:
    driver: local
  # mysql-data:

secrets:
  # Database passwords stored as Docker secrets
  # To create secrets, run:
  #   echo "your_strong_admin_password" | docker secret create db_admin_password -
  #   echo "your_strong_app_password" | docker secret create db_password -
  # Or for docker-compose (without swarm), create files:
  #   echo "your_strong_admin_password" > .secrets/db_admin_password
  #   echo "your_strong_app_password" > .secrets/db_password
  db_admin_password:
    file: .secrets/db_admin_password
  db_password:
    file: .secrets/db_password
